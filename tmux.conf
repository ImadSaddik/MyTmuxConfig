# 1. Remap prefix from 'Ctrl+b' to 'Ctrl+a'
# (Ctrl+a is easier to reach than Ctrl+b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# 2. Enable mouse support
# (Allows you to scroll, resize panes, and select windows with the mouse)
set -g mouse on

# 3. Config reload
# (Press Ctrl+a then r to reload changes instantly)
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# 4. Intuitive split commands
# (Use | for vertical split and - for horizontal split)
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# 5. Fast pane switching
# (Switch panes with Alt + Arrow keys instead of using the prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# 6. Start counting windows from 1 instead of 0
set -g base-index 1
setw -g pane-base-index 1

# 7. Stop renaming windows automatically
# (Keeps your manual names fixed)
set-option -g allow-rename off

# 8. Visual tweaks
set -g status-style 'bg=black fg=white'
set -g pane-active-border-style 'fg=green'

# 9. Resize panes with Prefix + Arrow keys
# The '-r' flag means "repeatable" â€” you can tap the arrow key multiple times
# immediately after the prefix without pressing Ctrl+a again.
bind -r Up resize-pane -U 5
bind -r Down resize-pane -D 5
bind -r Left resize-pane -L 5
bind -r Right resize-pane -R 5

# 10. Copy text to clipboard
set-window-option -g mode-keys vi
# Copy to system clipboard when releasing mouse
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "wl-copy"
